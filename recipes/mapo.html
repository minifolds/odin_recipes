<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻婆豆腐</title>
</head>
<body>
    <h1>
        麻婆豆腐
    </h1>
    <img src = "images/mapo.jpeg">
    <h2>
        ingredients
    </h2>
    <ul>
        <li>嫩豆腐</li>
        <li>大蒜</li>
        <li>葱</li>
    </ul>
    <h2>steps</h2>
    <ul>
        <li>熱油鍋，將大蒜、薑及蔥白丟入鍋中爆香。</li>
        <li>加入絞肉，炒至熟。</li>
        <li>加入2 小匙辣豆瓣醬及10ml 醬油，跟絞肉拌炒均勻（若要加花椒粉可於這時加入）</li>
    </ul>
</body>
</html>
